<mat-card *ngFor="let course of courses" class="course-card mat-elevation-z10">
  <mat-card-header>
    <mat-card-title>{{course.description}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{course.longDescription}}</p>
  </mat-card-content>

  <img [src]="course.iconUrl" [alt]="course.description" mat-card-image>
  <mat-card-actions class="course-actions">
    <button mat-button class="mat-raised-button mat-primary">View Course</button>
    <button mat-button class="mat-raised-button mat-accent">Edit</button>
  </mat-card-actions>
</mat-card>
